	<script>
		var arr=[];
		for (var i = 0; i < $('span').length; i++) {
			arr.push(0);
		};
		$('span').click(function(){
			var i=$('span').index(this);

			}

				if(arr[i]==1){
					sum+=1;
				}
			};
			$('h1').html(sum)
		})
		$('button').click(function(){

			for (var i = 0; i < arr.length; i++) {
				if(arr[i]==1){
					sum.push($('span').eq(i).html())
				}

		})
