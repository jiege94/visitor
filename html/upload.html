<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery多张图片批量上传插件</title>
	<script src='../js/jquery-1.8.3.min.js'></script>
	<link rel="stylesheet" type="text/css" href="../css/webuploader.css">
	<link rel="stylesheet" type="text/css" href="../css/diyUpload.css">
	<script type="text/javascript" src="../js/webuploader.html5only.min.js"></script>
	<script type="text/javascript" src="../js/diyUpload.js"></script>
</head>
<body>
<div id="demo">
	<div id="as" class="webuploader-container"><div class="webuploader-pick">选择文件</div><div id="rt_rt_1bbfvu3q7a491t535oh1q58tc84" style="position: absolute; top: 0px; left: 0px; width: 94px; height: 38px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>
</div>
<script type="text/javascript">
/*

* 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;

* 其他参数同WebUploader

*/


$('#as').diyUpload({
	url:'server/fileupload.php',
	success:function( data ) {
		console.info( data );
	},
	error:function( err ) {
		console.info( err );	
	},
	buttonText : '选择文件',
	chunked:true,
	// 分片大小
	chunkSize:512 * 1024,

	//最大上传的文件数量, 总文件大小,单个文件大小(单位字节);

	fileNumLimit:3,

	fileSizeLimit:500000 * 1024,
	fileSingleSizeLimit:50000 * 1024,
	/*accept:{
		title:"Images",
		extensions:"gif,jpg,jpeg,bmp,png",
		mimeTypes:"image/*"
	}*/
});
</script>
</body></html>
